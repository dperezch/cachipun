<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cachipun</title>
  </head>
  <body>
    <main>
      <header class="container text-bg-primary p-5 my-5 rounded">
        <h1 class="fw-bold">CACHIPUN</h1>
        <h3 class="fw-normal">
          Este es un juego de cachipun contra el computador, presiona el botón
          para jugar.
        </h3>
        <h4 class="fw-light">
          <p>Reglas:</p>
          <ul>
            <li>Tú indicas las veces que quieras jugar.</li>
            <li>Las opciones son: piedra, papel o tijera</li>
            <li>Tijera le gana a papel</li>
            <li>Papel le gana a piedra</li>
            <li>Piedra le gana a tijera</li>
          </ul>
        </h4>
        <button
          type="button"
          class="btn btn-outline-light btn-lg mt-4"
          onclick="cachipun()"
        >
          Juguemos
        </button>
      </header>
      <!-- Section marcador -->
      <section class="container marcador text-center"></section>
    </main>
    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
